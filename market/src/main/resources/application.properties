# Configuraçoes de acesso ao banco MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/api-market
spring.datasource.username=root
spring.datasource.password=asd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Create,update...
spring.jpa.hibernate.ddl-auto=update

# Configuraçoes de exibiçao das consultas no terminal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.error.include-stacktrace=never

# Nao criar os logs do hibernate, apenas para nao procurar meta dados
# E nao encher o terminal de linhas...
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true


